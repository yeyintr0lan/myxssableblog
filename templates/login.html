{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Blogs!</h1>
        <p class="lead">Create a unique and beautiful blog. Itâ€™s easy and free.</p>
        <div id="login-error" class="alert alert-danger" role="alert" style="display: none"></div>
        <form action="/login" method="POST" class="form-inline justify-content-center">
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" class="form-control" >
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required class="form-control">
            </div>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let message = location.hash.substring(1);
                if (message) {
                    let error = document.getElementById("login-error");
                    error.innerHTML = decodeURI(message);
                    error.style.display = "block";
                }
            }, false);
        </script>
      </div>
    </div>
  </div>
{% endblock %}
